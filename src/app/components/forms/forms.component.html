<form #tref (ngSubmit)="save(tref)">
  <input type="text" name="userName" [(ngModel)]="user.userName">
  <input type="password" name="password" [(ngModel)]="user.password">
  <button>save</button>
</form>

<hr>

<form [formGroup]="myForm">
  <div>
    <input type="text" formControlName="name">
  </div>
  <div>
    <input type="text" formControlName="age">
  </div>
  <span *ngIf="myForm.controls['name'].errors?.['minlength']">{{myForm.controls['name'].errors?.['minlength']|json}}
  </span>
  <button (click)="save2()" [disabled]="myForm.invalid">save</button>
</form>

<hr>

<form [formGroup]="myForm2" (change)="showDetails()">

  <select formControlName="userId">
    <option *ngFor="let user of users" [value]="user.id">{{user.name}}</option>
  </select>

</form>
<div *ngIf="userDetail">{{userDetail|json}}</div>

<form [formGroup]="myFormDZ" (ngSubmit)="userInfo2();userPost2();navTo()">

  <select formControlName="userId">
    <option *ngFor="let user of users" [value]="user.id">{{user.name}}</option>
  </select>
  <button>load Info</button>

</form>
<div *ngIf="userInfo">
  {{userInfo|json}}
</div>
<div *ngIf="userPost">
  {{userPost|json}}
</div>
